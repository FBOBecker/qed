{% extends "base.html" %}
{% from "generic/form.html" import render_form, render_field %}

{% block content %}
    <h1>Current profile picture</h1>
    <img class="img-thumbnail" src="{{ current_user.forum.picture }}">

    {% call render_form(form, is_file=True) %}
        {{ render_field(form.file) }}
    {% endcall %}
{% endblock %}
